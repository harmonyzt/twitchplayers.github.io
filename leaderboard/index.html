<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Players Leaderboard</title>
</head>
<body>
    <h1>Twitch Players Leaderboard</h1>
    <table id="leaderboardTable">
        <thead>
            <tr>
                <th data-sort="name">Name</th>
                <th data-sort="lastPlayed">Last Played</th>
                <th data-sort="pmcLevel">PMC Level</th>
                <th data-sort="totalRaids">Total Raids</th>
                <th data-sort="survivedToDiedRatio">Survived/Died Ratio</th>
                <th data-sort="killToDeathRatio">Kill/Death Ratio</th>
                <th data-sort="averageLifeTime">Average Life Time</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="/leaderboard/js/leaderboard.js"></script>
</body>
</html>
